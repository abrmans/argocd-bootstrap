apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:  
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - helloworld.abrmanlabs.com
    secretName: nginx-hello-tls-prod-v1
  rules:
  - host: helloworld.abrmanlabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 80

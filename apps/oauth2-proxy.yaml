apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth2-proxy
spec:
  destination:
    namespace: kube-system
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: oauth2-proxy
    repoURL: https://github.com/abrmans/argocd-bootstrap-git/
    targetRevision: HEAD

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql-coreDatabase
spec:
  destination:
    namespace: harbor
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: postgresql-coreDatabase
    repoURL: https://github.com/abrmans/postgresql
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

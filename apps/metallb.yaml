apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  project: default
  source:
    path: metallb
    repoURL: https://github.com/abrmans/private-repo
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      CreateNamespace: true

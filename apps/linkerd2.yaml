apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd
spec:
  destination:
    namespace: linkerd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: linkerd
    repoURL: https://github.com/abrmans/linkerd
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://authentication.int.abrmanlabs.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://authentication.int.abrmanlabs.com/oauth2/start?rd=$escaped_request_uri"
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
  name: external-auth-oauth2
spec:
  rules:
  - host: nginx.int.abrmanlabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
  tls:
  - hosts:
    - nginx.int.abrmanlabs.com
    secretName: nginx-int-tls-staging

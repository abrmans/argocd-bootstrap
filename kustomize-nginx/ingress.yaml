apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-signin: "https://authentication.int.abrmanlabs.com/oauth2/start?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-url: "http://authentication.int.abrmanlabs.com/oauth2/auth"
    cert-manager.io/cluster-issuer: letsencrypt-staging
  name: nginx
spec:
  tls:
  - hosts:
    - nginx.int.abrmanlabs.com
    secretName: nginx-new-tls
  rules:
  - host: nginx.int.abrmanlabs.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: nginx
            port:
              number: 80

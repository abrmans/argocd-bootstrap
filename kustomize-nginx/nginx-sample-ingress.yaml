apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-auth-oauth2
  namespace: kube-system
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://nginx-test.abrmanlabs.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://nginx-test.abrmanlabs.com/oauth2/start?rd=$escaped_request_uri"
    cert-manager.io/clusterissuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: nginx-test.abrmanlabs.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: kube-system
  annotations:
    cert-manager.io/clusterissuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: nginx-test.abrmanlabs.com
    http:
      paths:
      - path: /oauth2
        pathType: Prefix
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
  tls:
  - hosts:
    - nginx-test.abrmanlabs.com
    secretName: oauth2-nginx-tls-newest-test-test
